<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科幻相册系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>科幻相册系统</h1>
            <button id="openAlbumModal" class="btn-primary">管理相册</button>
        </header>

        <main>
            <section class="carousel-section">
                <h2>相册展示</h2>
                <div class="carousel-container">
                    <div class="carousel-wrapper">
                        <div class="carousel-slide">
                            <img src="img/1.jpg17575802831_HD.jpeg" alt="示例图片1">
                            <img src="img/1.jpg17575802882_HD.jpeg" alt="示例图片2">
                            <img src="img/1.jpg17575802923_HD.jpeg" alt="示例图片3">
                        </div>
                        <div class="carousel-slide">
                            <img src="img/1.jpg17575802964_HD.jpeg" alt="示例图片4">
                            <img src="img/1.jpg17575803015_HD.jpeg" alt="示例图片5">
                            <img src="img/1.jpg17575803056_HD.jpeg" alt="示例图片6">
                        </div>
                        <div class="carousel-slide">
                            <img src="img/1.jpg17575803097_HD.jpeg" alt="示例图片7">
                            <img src="img/1.jpg17575803138_HD.jpeg" alt="示例图片8">
                            <img src="img/1.jpg17575803189_HD.jpeg" alt="示例图片9">
                        </div>
                    </div>
                </div>
                <div class="carousel-controls">
                    <button class="carousel-btn prev-btn">&lt;</button>
                    <button class="carousel-btn next-btn">&gt;</button>
                </div>
            </section>
        </main>
    </div>

    <!-- 相册管理弹窗 -->
    <div id="albumModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>相册管理</h2>
            
            <div class="album-actions">
                <input type="text" id="albumName" placeholder="输入相册名称">
                <button id="addAlbum" class="btn-secondary">添加相册</button>
            </div>
            
            <div class="album-list">
                <h3>现有相册</h3>
                <ul id="albumsContainer">
                    <!-- 相册列表将通过JavaScript动态生成 -->
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
